snowflake_custom_instructions:
  - name: business_context
    description: "General business context for queries"
    question_categorization: |
      When users ask about revenue, they typically mean completed orders only.
      When users ask about users, exclude test accounts and internal users.
    sql_generation: |
      Always filter out test data where email ends with '@test.com'.
      Round monetary values to 2 decimal places.
      Use appropriate date ranges when not specified (default to last 30 days).
    tables:
      - "{{ table('orders') }}"
      - "{{ table('users') }}"
  
  - name: data_privacy_rules
    description: "Data privacy and security instructions"
    question_categorization: |
      Reject questions asking for individual user data.
      Guide users to aggregate data instead.
    sql_generation: |
      Never return individual user emails or personal information.
      Always use aggregate functions for user data.
    tables:
      - "{{ table('users') }}"
