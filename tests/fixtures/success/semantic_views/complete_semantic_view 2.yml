semantic_views:
  - name: sales_analytics
    description: "Comprehensive sales analytics view"
    tables:
      - "{{ table('orders') }}"
      - "{{ table('users') }}"
      - "{{ table('products') }}"
    
    metrics:
      - total_revenue
      - active_users
      - average_order_value
    
    dimensions:
      - orders.created_at
      - orders.status
      - users.segment
      - users.country
      - products.category
    
    filters:
      - active_users_only
      - completed_orders
    
    custom_instructions:
      - business_context
    
    relationships:
      - orders_to_users
      - orders_to_products_via_line_items
