snowflake_filters:
  - name: active_users_only
    description: "Filter to include only active users"
    expr: "{{ column('users', 'status') }} = 'active'"
    tables:
      - "{{ table('users') }}"
  
  - name: completed_orders
    description: "Filter for completed orders only"
    expr: "{{ column('orders', 'status') }} = 'completed'"
    tables:
      - "{{ table('orders') }}"
  
  - name: last_30_days
    description: "Filter for data from the last 30 days"
    expr: "{{ column('orders', 'created_at') }} >= CURRENT_DATE - INTERVAL 30 DAY"
    tables:
      - "{{ table('orders') }}"
