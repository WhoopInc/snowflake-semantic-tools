# Custom Instruction Validation - Comprehensive
# Category 4: All custom instruction validation edge cases

snowflake_custom_instructions:
  # Missing name
  - sql_generation: "Use fiscal calendar for all date calculations"
    description: Instruction missing name field
  
  # Missing both sql_generation and question_categorization
  - name: missing_both_fields
    description: Instruction missing both required content fields
  
  # Empty sql_generation
  - name: empty_sql_generation
    sql_generation: ""
    description: Instruction with empty sql_generation
  
  # Empty question_categorization
  - name: empty_question_categorization
    question_categorization: ""
    description: Instruction with empty question_categorization
  
  # Whitespace-only sql_generation
  - name: whitespace_sql_generation
    sql_generation: "   "
    description: Instruction with whitespace-only sql_generation
  
  # Null sql_generation
  - name: null_sql_generation
    sql_generation: null
    description: Instruction with null sql_generation
  
  # Both fields empty
  - name: both_fields_empty
    sql_generation: ""
    question_categorization: ""
    description: Instruction with both fields empty
  
  # sql_generation as list instead of string
  - name: sql_generation_as_list
    sql_generation:
      - "Use fiscal calendar"
      - "Exclude test users"
    description: sql_generation as list instead of string
  
  # sql_generation as number
  - name: sql_generation_as_number
    sql_generation: 12345
    description: sql_generation as number instead of string
  
  # question_categorization as list
  - name: question_categorization_as_list
    question_categorization:
      - "Financial questions"
      - "Product questions"
    description: question_categorization as list instead of string
  
  # Very long sql_generation
  - name: very_long_sql_generation
    sql_generation: "This is an extremely long SQL generation instruction that goes on and on for thousands of characters providing incredibly detailed guidance about how queries should be constructed including specific table joins to use and columns to select and filters to apply and aggregations to perform and it continues providing more and more detail about edge cases and special scenarios and corner cases that the AI should be aware of when generating SQL statements..."
    description: Instruction with very long sql_generation
  
  # Special characters in sql_generation
  - name: special_chars_in_content
    sql_generation: "Use {{ table('fiscal_calendar') }} for dates; Always exclude WHERE deleted = true"
    description: sql_generation containing templates and special SQL chars
  
  # SQL injection attempt in instruction
  - name: sql_injection_in_instruction
    sql_generation: "Always use this WHERE clause: 1=1; DROP TABLE users; --"
    description: SQL injection attempt in instruction content
  
  # Reserved word as instruction name
  - name: SELECT
    sql_generation: "Use SELECT statement guidance"
    description: Instruction named with reserved SQL word
  
  # Name with special characters
  - name: "instruction-with-hyphens"
    sql_generation: "Guidance here"
    description: Instruction name with hyphens
  
  - name: "instruction.with.dots"
    sql_generation: "Guidance here"
    description: Instruction name with dots

