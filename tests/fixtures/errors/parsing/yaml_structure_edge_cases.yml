# YAML Structure Edge Cases
# Category 1: Empty values, nulls, malformed structures

version: 2

models:
  # Empty string in required field
  - name: ""
    description: Model with empty string name
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
  
  # Whitespace-only name
  - name: "   "
    description: Model with whitespace-only name
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
  
  # Null in description
  - name: null_description_test
    description: null
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
  
  # Empty dict in meta
  - name: empty_meta_dict
    description: Test
    meta: {}
  
  # Missing nested keys in meta.sst
  - name: partial_sst
    description: Test
    meta:
      sst: {}
  
  # Empty columns list
  - name: empty_columns
    description: Test
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
    columns: []
  
  # Column with no meta
  - name: column_no_meta
    description: Test
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
    columns:
      - name: col1
        description: Column without meta
  
  # Column with empty meta
  - name: column_empty_meta
    description: Test
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
    columns:
      - name: col1
        description: Column with empty meta
        meta: {}
  
  # Deeply nested structure (10+ levels)
  - name: deeply_nested
    description: Test deep nesting
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: TEST
        nested:
          level1:
            level2:
              level3:
                level4:
                  level5:
                    level6:
                      level7:
                        level8:
                          level9:
                            level10: "deep value"

# Very long single line
snowflake_metrics:
  - name: very_long_expression
    expr: "CASE WHEN a = 1 THEN 100 WHEN a = 2 THEN 200 WHEN a = 3 THEN 300 WHEN a = 4 THEN 400 WHEN a = 5 THEN 500 WHEN a = 6 THEN 600 WHEN a = 7 THEN 700 WHEN a = 8 THEN 800 WHEN a = 9 THEN 900 WHEN a = 10 THEN 1000 WHEN a = 11 THEN 1100 WHEN a = 12 THEN 1200 WHEN a = 13 THEN 1300 WHEN a = 14 THEN 1400 WHEN a = 15 THEN 1500 WHEN a = 16 THEN 1600 WHEN a = 17 THEN 1700 WHEN a = 18 THEN 1800 WHEN a = 19 THEN 1900 WHEN a = 20 THEN 2000 ELSE 0 END"
    tables:
      - "{{ table('test') }}"
    description: Expression with very long single line

# Mixed types in list
snowflake_metrics:
  - name: mixed_type_tables
    expr: "SUM(x)"
    tables:
      - "{{ table('valid') }}"
      - 123
      - null
      - true
      - {}
      - []
    description: Tables list containing mixed types (string, number, null, bool, dict, list)

