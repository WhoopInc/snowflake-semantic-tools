snowflake_metrics:
  # These metrics have circular dependencies
  - name: metric_a
    expr: "{{ metric('metric_b') }} * 2"  # References metric_b
    entity_attribute: a
    table_name: "{{ table('users') }}"
    
  - name: metric_b
    expr: "{{ metric('metric_c') }} + 100"  # References metric_c
    entity_attribute: b
    table_name: "{{ table('users') }}"
    
  - name: metric_c
    expr: "{{ metric('metric_a') }} / 10"  # References metric_a (circular!)
    entity_attribute: c
    table_name: "{{ table('users') }}"
