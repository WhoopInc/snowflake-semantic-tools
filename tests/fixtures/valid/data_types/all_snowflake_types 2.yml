# Comprehensive Snowflake Data Type Coverage
# Tests mapping of ALL Snowflake data types to SST semantic types

version: 2

models:
  - name: all_data_types_test
    description: Table with every Snowflake data type
    meta:
      sst:
        database: ANALYTICS
        schema: test
        table: ALL_TYPES
        primary_key:
          - id
    columns:
      # Numeric Types - Should map to NUMBER or FLOAT
      - name: col_number
        meta:
          sst:
            column_type: fact
            data_type: NUMBER
            is_enum: false
      
