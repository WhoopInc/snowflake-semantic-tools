# Minimal relationship definition for SST
# Uses the current SST format with relationship_conditions

snowflake_relationships:
  - name: orders_to_customers_minimal
    left_table: "{{ table('orders') }}"
    right_table: "{{ table('customers') }}"
    relationship_conditions:
      - "{{ column('orders', 'customer_id') }} = {{ column('customers', 'id') }}"
  
  - name: users_to_orders_minimal
    left_table: "{{ table('users') }}"
    right_table: "{{ table('orders') }}"
    relationship_conditions:
      - "{{ column('users', 'id') }} = {{ column('orders', 'user_id') }}"
