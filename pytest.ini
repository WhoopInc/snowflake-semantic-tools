[pytest]
# Pytest configuration for snowflake-semantic-tools

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow running tests
    snowflake: Tests requiring Snowflake connection
    ci: Tests suitable for CI/CD pipeline
    smoke: Quick smoke tests for basic functionality
    core_models: Tests for core data models and validation
    parsing: Tests for YAML parsing and template resolution
    cli: Tests for command-line interface
    api: Tests for Python API interface

# Environment
env = 
    TESTING=true

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
